<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>HTML Table</title>
</head>
<body>
    <table id="names_table">
        <tr>
            <th class="header">First Name</th>
            <th class="header">Last Name</th>
            <th class="header">Full Name</th>
        </tr>
        {% for i in range(0, users|length) %}
        <tr>
            <td id="first_name">{{users[i]['first_name']}}</td>
            <td id="last_name">{{users[i]['last_name']}}</td>
            <td id="full_name">{{users[i]['first_name']}} {{users[i]['last_name']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
