<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
    <h1 name="gold_count_label" id="gold_count_label">Your Gold: <span id="gold_count">{{session['gold']}}</span></h1>

        <div id="container">
            <div id="farm_tab" class="gold_tab">
                <h2 id="farm_title" class="tab_title">Farm</h2>
                <h3 id="farm_description" class="tab_description">(earns 10-20 golds)</h3>
                <a href="/farm"><button id="farm_button" class="tab_button">Find Gold</button></a>
            </div>
            <div id="cave_tab" class="gold_tab">
                <h2 id="cave_title" class="tab_title">Cave</h2>
                <h3 id="cave_description" class="tab_description">(earns 5-10 golds)</h3>
                <a href="/cave"><button id="cave_button" class="tab_button">Find Gold</button></a>
            </div>
            <div id="house_tab" class="gold_tab">
                <h2 id="house_title" class="tab_title">House</h2>
                <h3 id="house_description" class="tab_description">(earns 2-5 golds)</h3>
                <a href="/house"><button id="house_button" class="tab_button">Find Gold</button></a>
            </div>
            <div id="casino_tab" class="gold_tab">
                <h2 id="casino_title" class="tab_title">Casino</h2>
                <h3 id="casino_description" class="tab_description">(earns/takes 0-50 golds)</h3>
                <a href="/casino"><button id="casino_button" class="tab_button">Find Gold</button></a>
            </div>
        </div>
    <div id="activity">
        <h1 id=activity_label>Activity: </h1>
        <div id="activity_box">{{ gold_message|safe }}</div>
    </div>
</body>
</html>
